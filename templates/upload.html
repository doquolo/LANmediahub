<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            margin-top: 10px;
        }
        
        #progressBar span {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }

        #progressText {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">  
        <input type="file" name="file[]" multiple />  
        <input type="submit" value="Upload">  
    </form> 

    <div id="progressBar">
        <span></span>
    </div>

    <div id="progressText"></div>

    <script>
        var progressBar = document.querySelector('#progressBar span');
        var progressText = document.querySelector('#progressText');

        function uploadMedia() {
            var files = document.querySelector('input[type=file]').files;
            var totalSize = 0;
            for (var i = 0; i < files.length; i++) {
                totalSize += files[i].size;
            }

            var formData = new FormData();

            for (var i = 0; i < files.length; i++) {
                formData.append('file[]', files[i]);
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    var loaded = event.loaded;
                    var percentComplete = (loaded / totalSize) * 100;
                    progressBar.style.width = percentComplete + '%';

                    var uploadedSize = formatFileSize(loaded);
                    var totalFileSize = formatFileSize(totalSize);
                    progressText.textContent = uploadedSize + ' / ' + totalFileSize;
                }
            };

            xhr.onload = function() {
                progressBar.style.width = '100%';
                progressText.textContent = 'Upload completed!';
                location.replace("/", code=302)
            };

            xhr.onerror = function() {
                progressText.textContent = 'Upload failed.';
            };

            xhr.send(formData);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            var i = Math.floor(Math.log(bytes) / Math.log(1024));
            return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
        }

        document.querySelector('input[type=submit]').addEventListener('click', function(event) {
            event.preventDefault();
            uploadMedia();
        });
    </script>
</body>
</html>
